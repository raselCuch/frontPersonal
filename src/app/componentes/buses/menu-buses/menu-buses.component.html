<!-- <p>Componente menu-buses</p> -->
<div class="container">
  <h5 class="mb-4">Registro de Buses</h5>

  <div class="text-center">
    <button class="btn btn-success mb-3">
      <i class="bi bi-plus-circle"></i> Agregar Bus
    </button>
  </div>
  <div class="row row-cols-3 g-3">
    <!-- *ngFor="rhrj r of rhrj" -->
    <div class="col" *ngFor="let bus of arrayBuses">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Placa: {{ bus.placa }}</h5>
          <p class="card-text">Marca: {{ bus.marca }}</p>
          <p class="card-text">Modelo: {{ bus.modelo }}</p>
          <p class="card-text">Asientos: {{ bus.asientos.length }}</p>
          
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-danger">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
