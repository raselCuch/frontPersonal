<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4">
      <h5 class="text-center">Login</h5>
      <form [formGroup]="loginForm" (ngSubmit)="ejecutar()" (reset)="limpiar()">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input type="text" class="form-control" id="usuario" formControlName="usuario">
          <span *ngIf="!validaUsuario()" class="text-danger">(*)</span>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" class="form-control" id="contrasena" formControlName="contrasena">
          <span *ngIf="!validaContrasena()" class="text-danger">(*) Minimo 4 caracteres</span>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Ingresar</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
